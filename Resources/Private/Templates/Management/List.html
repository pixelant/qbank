<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
            xmlns:qb="http://typo3.org/ns/TYPO3/CMS/Qbank/ViewHelpers"
            xmlns:be="http://typo3.org/ns/TYPO3/CMS/Backend/ViewHelpers"
            data-namespace-typo3-fluid="true">

<f:layout name="Default" />

<f:section name="content">
    <h1><f:translate key="be.list.title" /></h1>
    <p><f:translate key="be.list.description" /></p>

    <f:if condition="{qbankFiles -> f:count()}">
        <f:render section="table" arguments="{_all}" />
    </f:if>

</f:section>


<f:section name="table">
    <f:variable name="returnUrl" value="{f:be.uri(route:'file_qbank', parameters: '{action: \'list\'}')}" />
    <div class="table-fit">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th><f:translate key="LLL:EXT:core/Resources/Private/Language/locallang_tca.xlf:sys_file.uid"/></th>
                    <th><f:translate key="LLL:EXT:qbank/Resources/Private/Language/locallang_module_qbank.xlf:target_property"/></th>
                    <th><f:translate key="LLL:EXT:qbank/Resources/Private/Language/locallang_module_qbank.xlf:target_property"/></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <f:for each="{qbankFiles}" as="qbankFile">
                    <tr>
                        <td>{qbankFile.sys_file_uid}</td>
                        <td>
                            <be:link.editRecord returnUrl="{returnUrl}" table="sys_file" uid="{qbankFile.sys_file_uid}" title="{f:translate(key: 'LLL:EXT:core/Resources/Private/Language/locallang_mod_web_list.xlf:edit')}: {qbankFile.sys_file_name}">
                                {qbankFile.sys_file_name}
                            </be:link.editRecord>
                        </td>
                        <td>
                            {qbankFile.sys_file_tx_qbank_id}
                        </td>
                        <td>
                            <div class="btn-group">
                                <be:link.editRecord returnUrl="{returnUrl}" class="btn btn-default" table="sys_file_metadata" uid="{qbankFile.sys_file_uid}" title="{f:translate(key: 'LLL:EXT:core/Resources/Private/Language/locallang_mod_web_list.xlf:edit')}">
                                    <core:icon identifier="actions-open" />
                                </be:link.editRecord>
                            </div>
                        </td>
                    </tr>
                </f:for>
            </tbody>
        </table>
    </div>
</f:section>
